version: 1
formatters:
  simple:
    format: '%(asctime)s-%(name)s-%(levelname)s-%(message)s'
handlers:
  console_handler:
    class: logging.StreamHandler
    level: WARNING
    formatter: simple
    stream: ext://sys.stdout
  file_handler:
    class: logging.FileHandler
    level: INFO
    filename: logs/python_yaml.log
    formatter: simple
loggers:
  sampleLogger:
    level: DEBUG
    handlers: [console_handler, file_handler]
    propagate: no
root:
  level: DEBUG
  handlers: [console_handler, file_handler]